      body {

        margin: 0px;
        display: flex;

        min-height: 100vh;
        font-size: 15rem;
      }
      nav ul{
          cursor: pointer;
          list-style: none; 
      }
      ul li{

      header {

      }

      .boxFotos{

          width: 130vh;
          display: inline-flex;
          flex-direction: row;
      }
      .boxProduto{

      }
